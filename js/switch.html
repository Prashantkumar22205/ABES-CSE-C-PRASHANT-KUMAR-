<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demon"></p>

    <script>
        var day ;
        switch(new Date().getDate())
        {
            case 0: 
                   day ="sunday";
                   break;
            case 1: 
                   day = "monday";
                   break;
            case 2: 
                   day = "tuesday";
                   break;
            case 3: 
                   day = "wednesday";
                   break;
            case 4: 
                   day = "thrusday";
                   break;
            case 5: 
                   day = "fridaay";
                   break;
            case 6: day = "saturday";
                   break;
        }
  
       document.getElementById("demon").innerHTML=day;
    </script>
</body>
</html>
