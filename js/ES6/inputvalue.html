<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="pra">
    <button id="click" onclick="abes()">click</button>
   <p id="a"></p>
    <script>
           function abes(){
            let data = document.getElementById("pra");
            let value = data.value;
            document.getElementById("a").textContent = value;
           }
    </script>
</body>
</html>
