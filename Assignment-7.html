<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page{
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .card1{
            height: 500px;
            width: 500px;
            background-color: antiquewhite;
            margin-right: 20px;
        }
        .card2{
            height: 500px;
            width: 500px;
            background-color: antiquewhite;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="card1">
             <h1>Match Student</h1>
             <p id="p0"></p>
        </div>
        <div class="card2">
            <h1>Unmatch Student</h1>
            <p id="p1"></p>
        </div>
    </div>

    <script>
        
        const student1={
            name:"prashant",
            rollno:"34",
            class:"cse"
        };
        const student2={
            name:"prince",
            rollno:"35",
            class:"cse"
        };
        const student3={
            name:"piyush",
            rollno:"300",
            class:"cse"
        };
        const student4={
            name:"raj",
            rollno:"20",
            class:"cs"
        };
        const student5={
            name:"rohan",
            rollno:"3",
            class:"IT"
        };
       var p0= document.getElementById("p0");
       var p1= document.getElementById("p1");
        for(var i=1;i<=5;i++){
            if(student1.class === "cse"){
              p0.textContent=student1.name;
            }
            else{
                 p1.textContent=student1.name;
            }
        }
    </script>
</body>
</html>
